<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>SohbetX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .container { max-width: 480px; margin: 0 auto; padding: 10px; }
    .messages { border: 1px solid #ccc; height: 60vh; overflow-y: auto; padding: 5px; }
    .msg { margin: 4px 0; }
    .me { text-align: right; font-weight: bold; }
    input, button { padding: 8px; font-size: 14px; }
    .row { display: flex; gap: 4px; margin-top: 5px; }
    .row input { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h3>SohbetX (Render)</h3>

    <div>
      <label>Kullanıcı adın:</label><br />
      <input id="username" placeholder="Örn: Muhammed" />
    </div>
    <div style="margin-top:5px;">
      <label>Oda ID:</label><br />
      <input id="roomId" placeholder="Örn: genel" />
    </div>
    <button id="joinBtn" style="margin-top:5px;">Odaya Gir</button>

    <div class="messages" id="messages"></div>

    <div class="row">
      <input id="messageInput" placeholder="Mesaj yaz..." />
      <button id="sendBtn">Gönder</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = null;
    let currentRoom = null;
    let currentUser = null;

    const messagesDiv = document.getElementById("messages");
    const usernameInput = document.getElementById("username");
    const roomInput = document.getElementById("roomId");
    const joinBtn = document.getElementById("joinBtn");
    const msgInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, isMe = false) {
      const div = document.createElement("div");
      div.className = "msg" + (isMe ? " me" : "");
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    joinBtn.onclick = () => {
      currentUser = usernameInput.value.trim() || "Anonim";
      currentRoom = roomInput.value.trim() || "genel";

      if (!socket) {
        socket = io();
        socket.on("receiveMessage", (data) => {
          const who = data.from === currentUser ? "Ben" : data.from;
          addMessage(who + ": " + data.text, data.from === currentUser);
        });
      }

      socket.emit("joinRoom", currentRoom);
      addMessage(`Oda: ${currentRoom} içine girdin.`, true);
    };

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text || !socket || !currentRoom) return;

      socket.emit("sendMessage", {
        roomId: currentRoom,
        from: currentUser || "Anonim",
        text
      });
      msgInput.value = "";
    };

    msgInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") sendBtn.onclick();
    });
  </script>
</body>
</html>
