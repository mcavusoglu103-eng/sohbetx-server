<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SohbetX</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }
    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    h2, h3 { margin: 0 0 8px 0; }
    input {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #1e293b;
      color: #e5e7eb;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 600;
    }
    button.small {
      width: auto;
      padding: 6px 10px;
      font-size: 12px;
      margin-left: 4px;
    }
    #authSection { display: block; }
    #chatSection { display: none; }
    #messages {
      height: 55vh;
      border: 1px solid #334155;
      padding: 8px;
      overflow-y: auto;
      margin-top: 8px;
      background: #020617;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 4px;
    }
    .me { text-align: right; color: #a5b4fc; }
    .other { text-align: left; color: #93c5fd; }
    .vip-tag {
      display: inline-block;
      background: #fbbf24;
      color: #111827;
      padding: 0 4px;
      margin-right: 4px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 700;
    }
    .highlight {
      background: rgba(250, 204, 21, 0.15);
      border-radius: 4px;
      padding: 2px 4px;
    }
    .info-bar {
      font-size: 12px;
      margin: 6px 0;
      color: #bfdbfe;
    }
  </style>
</head>
<body>

<div class="app">

  <!-- Giriş / Kayıt -->
  <div id="authSection">
    <h2>SohbetX – Giriş</h2>

    <input id="loginUsername" placeholder="Kullanıcı adı" />
    <input id="loginPassword" type="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>

    <p id="authMsg" style="font-size:12px; min-height:16px;"></p>

    <hr style="margin:16px 0; border-color:#1f2937;">

    <h3>Yeni Kayıt</h3>
    <input id="regUsername" placeholder="Kullanıcı adı" />
    <input id="regPassword" type="password" placeholder="Şifre" />
    <button onclick="registerUser()">Kayıt Ol</button>
  </div>

  <!-- Sohbet -->
  <div id="chatSection">
    <h2>SohbetX</h2>
    <div class="info-bar">
      Kullanıcı: <span id="userLabel"></span>
      <br>
      Durum: <span id="vipLabel">Normal</span> |
      Jeton: <span id="coinLabel">0</span>
    </div>

    <input id="roomId" placeholder="Oda ID (örn: genel)" />
    <button onclick="joinRoom()">Odaya Gir</button>

    <div id="messages"></div>

    <input id="messageInput" placeholder="Mesaj yaz..." />
    <button onclick="sendMessage()">Gönder</button>
    <button class="small" onclick="sendHighlighted()">5 Jetonla Öne Çıkar</button>

    <p style="font-size:11px; margin-top:6px; color:#9ca3af;">
      Öne çıkarılmış mesajlar: 5 jeton harcar ve sarı vurgulu görünür.
    </p>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  let currentUser = null;
  let currentRoom = null;
  let currentCoins = 0;
  let currentVip = false;

  const authMsg = document.getElementById("authMsg");
  const userLabel = document.getElementById("userLabel");
  const vipLabel = document.getElementById("vipLabel");
  const coinLabel = document.getElementById("coinLabel");
  const messagesDiv = document.getElementById("messages");

  async function registerUser() {
    const username = document.getElementById("regUsername").value.trim();
    const password = document.getElementById("regPassword").value.trim();

    const res = await fetch("/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    authMsg.innerText = data.msg || "";
  }

  async function login() {
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!data.ok) {
      authMsg.innerText = data.msg || "Giriş başarısız.";
      return;
    }

    currentUser = username;
    currentVip = data.user.vip;
    currentCoins = data.user.coins || 0;

    userLabel.innerText = currentUser;
    vipLabel.innerText = currentVip ? "VIP" : "Normal";
    coinLabel.innerText = currentCoins;

    document.getElementById("authSection").style.display = "none";
    document.getElementById("chatSection").style.display = "block";
  }

  function joinRoom() {
    currentRoom = document.getElementById("roomId").value.trim() || "genel";
    socket.emit("joinRoom", currentRoom);
  }

  function sendMessageBase(highlight) {
    const text = document.getElementById("messageInput").value.trim();
    if (!text) return;
    if (!currentRoom) {
      alert("Önce odaya gir.");
      return;
    }

    socket.emit("sendMessage", {
      roomId: currentRoom,
      from: currentUser,
      text,
      highlight: !!highlight
    });

    document.getElementById("messageInput").value = "";
  }

  function sendMessage() {
    sendMessageBase(false);
  }

  async function sendHighlighted() {
    if (!currentUser) return;
    if (!currentRoom) {
      alert("Önce odaya gir.");
      return;
    }

    // 5 jeton harca
    const res = await fetch("/spendCoins", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: currentUser, amount: 5 })
    });

    const data = await res.json();

    if (!data.ok) {
      alert(data.msg || "Jeton harcanamadı.");
      return;
    }

    currentCoins = data.coins;
    coinLabel.innerText = currentCoins;

    sendMessageBase(true);
  }

  socket.on("receiveMessage", (data) => {
    const div = document.createElement("div");
    div.className = "msg " + (data.from === currentUser ? "me" : "other");

    const namePart = document.createElement("span");

    if (data.vip) {
      const vipSpan = document.createElement("span");
      vipSpan.className = "vip-tag";
      vipSpan.innerText = "VIP";
      div.appendChild(vipSpan);
    }

    namePart.innerText = data.from + ": ";
    div.appendChild(namePart);

    const textSpan = document.createElement("span");
    if (data.highlight) {
      const wrap = document.createElement("span");
      wrap.className = "highlight";
      wrap.innerText = data.text;
      textSpan.appendChild(wrap);
    } else {
      textSpan.innerText = data.text;
    }

    div.appendChild(textSpan);
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
