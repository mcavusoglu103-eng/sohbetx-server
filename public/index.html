<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>SohbetX (Render)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .app {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #020617;
    }
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title {
      font-size: 18px;
      font-weight: 600;
    }
    .header-room {
      font-size: 12px;
      color: #9ca3af;
    }
    .form-row {
      padding: 8px 16px;
      display: flex;
      gap: 8px;
      border-bottom: 1px solid #1f2937;
      flex-wrap: wrap;
      background: #020617;
    }
    .form-row input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
    }
    .form-row button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 500;
    }
    .form-row button:active {
      opacity: 0.8;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px 8px 0;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 4px;
    }
    .system-msg {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin: 6px 0;
    }
    .bubble-row {
      display: flex;
      margin-bottom: 4px;
    }
    .bubble-row.me {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 80%;
      padding: 6px 8px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.3;
    }
    .bubble.me {
      background: #4f46e5;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .bubble.other {
      background: #111827;
      border-bottom-left-radius: 2px;
    }
    .bubble-header {
      font-size: 11px;
      margin-bottom: 2px;
      opacity: 0.9;
    }
    .bubble-time {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 2px;
      text-align: right;
    }
    .input-row {
      padding: 8px;
      border-top: 1px solid #1f2937;
      display: flex;
      gap: 6px;
      background: #020617;
    }
    .input-row input {
      flex: 1;
      padding: 8px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
    }
    .input-row button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="app">
  <div class="header">
    <div>
      <div class="header-title">SohbetX</div>
      <div class="header-room" id="roomInfo">Oda: yok</div>
    </div>
    <div style="font-size: 11px; color:#9ca3af;">Render Sunucusu</div>
  </div>

  <div class="form-row">
    <input id="username" placeholder="Kullanıcı adın (örn: Muhammed)" />
    <input id="roomId" placeholder="Oda ID (örn: genel)" />
    <button id="joinBtn">Gir</button>
  </div>

  <div class="chat">
    <div class="messages" id="messages"></div>
  </div>

  <div class="input-row">
    <input id="messageInput" placeholder="Mesaj yaz..." />
    <button id="sendBtn">Gönder</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const usernameInput = document.getElementById("username");
  const roomInput     = document.getElementById("roomId");
  const joinBtn       = document.getElementById("joinBtn");
  const roomInfo      = document.getElementById("roomInfo");

  const messagesDiv   = document.getElementById("messages");
  const msgInput      = document.getElementById("messageInput");
  const sendBtn       = document.getElementById("sendBtn");

  let currentRoom = null;
  let currentUser = null;

  function formatTime(ts) {
    const d = new Date(ts);
    return d.toLocaleTimeString("tr-TR", { hour: "2-digit", minute: "2-digit" });
  }

  function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system-msg";
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function addMessage(data) {
    const isMe = data.from === currentUser;

    const row = document.createElement("div");
    row.className = "bubble-row" + (isMe ? " me" : "");

    const bubble = document.createElement("div");
    bubble.className = "bubble " + (isMe ? "me" : "other");

    const header = document.createElement("div");
    header.className = "bubble-header";
    header.textContent = isMe ? "Sen" : data.from;

    const text = document.createElement("div");
    text.textContent = data.text;

    const time = document.createElement("div");
    time.className = "bubble-time";
    time.textContent = formatTime(data.time || Date.now());

    bubble.appendChild(header);
    bubble.appendChild(text);
    bubble.appendChild(time);
    row.appendChild(bubble);

    messagesDiv.appendChild(row);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  joinBtn.onclick = () => {
    currentUser = usernameInput.value.trim() || "Anonim";
    currentRoom = roomInput.value.trim()   || "genel";

    socket.emit("joinRoom", currentRoom);
    roomInfo.textContent = "Oda: " + currentRoom;
    messagesDiv.innerHTML = "";
    addSystem(currentUser + " odaya katıldı.");
  };

  sendBtn.onclick = () => {
    if (!currentRoom) {
      alert("Önce odaya gir.");
      return;
    }
    const text = msgInput.value.trim();
    if (!text) return;

    socket.emit("sendMessage", {
      roomId: currentRoom,
      from: currentUser || "Anonim",
      text
    });
    msgInput.value = "";
  };

  msgInput.addEventListener("keyup", (e) => {
    if (e.key === "Enter") sendBtn.onclick();
  });

  socket.on("receiveMessage", (data) => {
    addMessage(data);
  });
</script>
</body>
</html>
