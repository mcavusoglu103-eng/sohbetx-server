<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SohbetX</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Arial;
      color: white;
    }
    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #1e293b;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 6px;
      color: white;
    }
    #chatSection { display: none; }
    #authSection { display: block; }
    #messages {
      height: 60vh;
      border: 1px solid #334155;
      padding: 10px;
      overflow-y: auto;
      margin-top: 10px;
      background: #1e293b;
    }
    .me { text-align: right; color: #4ade80; }
    .other { text-align: left; color: #93c5fd; }
  </style>
</head>
<body>

<div class="app">

  <!-- Giriş / Kayıt Alanı -->
  <div id="authSection">
    <h2>SohbetX – Giriş</h2>

    <input id="loginUsername" placeholder="Kullanıcı adı" />
    <input id="loginPassword" placeholder="Şifre" type="password" />
    <button onclick="login()">Giriş Yap</button>

    <hr style="margin:20px 0; border-color:#334155;">

    <h3>Yeni Kayıt</h3>
    <input id="regUsername" placeholder="Kullanıcı adı" />
    <input id="regPassword" placeholder="Şifre" type="password" />
    <button onclick="registerUser()">Kayıt Ol</button>

    <p id="authMsg"></p>
  </div>


  <!-- Sohbet Alanı -->
  <div id="chatSection">
    <h2>SohbetX – <span id="userLabel"></span></h2>

    <input id="roomId" placeholder="Oda ID (örn: genel)" />
    <button onclick="joinRoom()">Odaya Gir</button>

    <div id="messages"></div>

    <input id="messageInput" placeholder="Mesaj yaz..." />
    <button onclick="sendMessage()">Gönder</button>
  </div>

</div>


<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  let currentUser = null;
  let currentRoom = null;

  // Kayıt
  async function registerUser() {
    const username = document.getElementById("regUsername").value.trim();
    const password = document.getElementById("regPassword").value.trim();

    const res = await fetch("/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    document.getElementById("authMsg").innerText = data.msg;
  }

  // Giriş
  async function login() {
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!data.ok) {
      document.getElementById("authMsg").innerText = data.msg;
      return;
    }

    currentUser = username;

    document.getElementById("authSection").style.display = "none";
    document.getElementById("chatSection").style.display = "block";
    document.getElementById("userLabel").innerText = currentUser;
  }

  // Odaya giriş
  function joinRoom() {
    currentRoom = document.getElementById("roomId").value.trim() || "genel";
    socket.emit("joinRoom", currentRoom);
  }

  // Mesaj gönder
  function sendMessage() {
    const text = document.getElementById("messageInput").value.trim();
    if (!text) return;

    socket.emit("sendMessage", {
      roomId: currentRoom,
      from: currentUser,
      text
    });

    document.getElementById("messageInput").value = "";
  }

  // Mesaj alma
  socket.on("receiveMessage", (data) => {
    const msgDiv = document.createElement("div");
    msgDiv.className = (data.from === currentUser) ? "me" : "other";
    msgDiv.innerText = data.from + ": " + data.text;
    document.getElementById("messages").appendChild(msgDiv);
  });
</script>

</body>
</html>
